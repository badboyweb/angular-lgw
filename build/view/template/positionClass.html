<div>
    <div class="position-class">
        <p>职位分类</p>
        <ul class="job-label l-s-t">
            <li  ng-repeat="item in com.positionClass">
                <button  ng-bind="item.name" ng-click="showPositionList($index)" class="{{$index===isActive?'active':''}}"></button></li>
        </ul>
    </div>
    <ul class="l-s-t job-item">
        <li class="b-t" ng-repeat="item in positionList">
            <div class="item-desc f-l">
                <p class="job-name ell" ng-bind="item.name"></p>
                <p class="pub-time" ng-bind="item.createdDate"></p>
            </div>
            <div class="salary f-r ta-c" ng-bind="item.salary">
            </div>
        </li>
    </ul>

</div>
