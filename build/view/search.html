<div class="search-bar ta-c">
    <button ng-click="name='';search();">取消</button>
    <input type="text" placeholder="搜索职位/公司/城市" ng-model="name">
    <button ng-click="search();">搜索</button>
</div>
<div app-tab list="tabList" tab-click="tclick(id,name)"></div>
<div app-position-list data="positionList" class="poslist" filter-obj="filterObj"></div>
<div app-foot></div>
<div app-sheet list="sheetList" visible="sheetVisible" select="sClick(id,name)"></div>
