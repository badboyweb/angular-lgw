<div class="companyDesc b-b">
    <img ng-src="{{com.imageUrl}}" alt="" class="f-l">
    <div>
        <h2 ng-bind="com.name"></h2>
        <p class="address"><i class="d-ib"></i><span ng-bind="com.city">北京</span></p>
        <p class="ell desc" ng-bind="com.industry+'/'+com.state+'/'+com.people"></p>
        <span class="d-ib vip"></span>
    </div>
</div>
