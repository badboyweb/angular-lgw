<div class="company clear" ui-sref="company({id:com.id})">
    <img ng-src="{{com.imageUrl}}" alt="" class="f-l d-b">
    <div class="des clear">
        <div class="des-left f-l">
            <h2 class="ell" ng-bind="com.name">搜狗</h2>
            <p class="text" ng-bind="com.industry+'/'+com.state+'/'+com.people"></p>
        </div>
        <div class="des-right f-r" ng-if="com.vip">
        </div>
    </div>
</div>
