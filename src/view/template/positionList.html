<ul class="position-list">
    <li class="list-item b-b" ui-sref="position({id:item.id})" ng-repeat="item in data|filterByObj:filterObj"><!--暴露的接口是data 降低指令和控制器之间的耦合度，利于指令互用-->
        <img ng-src="{{item.imageUrl}}" alt="" class="f-l item-logo ve-m">
        <h2 class="item-title ell" ng-bind="item.companyName"></h2>
        <p class="item-info">
            <span class="item-pos ell d-ib" ng-bind="item.job+'[ '+item.cityName+' ]'"></span>
            <span class="item-salary " ng-bind="item.salaryName"></span>
        </p>
        <span ng-if="isFavorite" ng-click="$event.stopPropagation();select(item)" class="icon {{item.select?'active-star':'star'}}"></span>
        <p class="item-time" ng-bind="item.date"></p>
    </li>
</ul>
